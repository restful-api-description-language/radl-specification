sudo: false
cache:
  directories:
  - "$HOME/.gradle"
  - ".gradle"
env:
  global:
  - USER=ApiSecRay
language: java
jdk:
- openjdk7
install: true
script: "./gradlew build"
before_deploy:
- gem install mime-types -v 2.6.2
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: build/libs/*
    on:
      repo: restful-api-description-language/radl-specification
      tags: true
      all_branches: true
  - provider: bintray
    user: ApiSecRay
    key:
      secure: ""
    file_glob: true
    file: build/libs/*
